<div class="list-container">
  <h2>Locations</h2>

  <div class="filters-panel">
    <input 
      type="text" 
      placeholder="Filter by name..." 
      [(ngModel)]="filterName"
      (keyup.enter)="applyFilters()">
    
    <input 
      type="text" 
      placeholder="Filter by type..." 
      [(ngModel)]="filterType"
      (keyup.enter)="applyFilters()">

    <button class="btn-primary" (click)="applyFilters()">Apply Filters</button>
    <button class="btn-secondary" (click)="clearFilters()">Clear</button>
  </div>

  <div *ngIf="isLoading" class="loading">
    Loading locations...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error && locations.length > 0" class="location-list">
    
    <div *ngFor="let loc of locations" class="location-item">
      <h3>{{ loc.name }}</h3>
      <div class="details">
        <span class="detail-tag type">{{ loc.type }}</span>
        <span class="detail-tag dimension">{{ loc.dimension }}</span>
      </div>
    </div>

  </div>

  <div *ngIf="info && !isLoading" class="pagination">
    <button (click)="goToPrevPage()" [disabled]="!info?.prev">
      &laquo; Previous
    </button>
    <span>Page {{ currentPage }} of {{ info?.pages }}</span>
    <button (click)="goToNextPage()" [disabled]="!info?.next">
      Next &raquo;
    </button>
  </div>

</div>
